<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="calc">
            <!-- for output screen -->
            <div id="output">
                demo
            </div>
            <!-- first operator row -->
            <div id="firstr">
                <button class="btnvalue oprclr" id="ac">AC</button>
                <button class="btnvalue oprclr" id="plus">clr</button>
                <button class="btnvalue oprclr" id="mod">%</button>
                <button class="btnvalue oprclr" id="divide">/</button>
            </div>
            <!-- second number row -->
            <div id="secr">
                <button class="btnvalue" id="num7">7</button>
                <button class="btnvalue" id="num8">8</button>
                <button class="btnvalue" id="num9">9</button>
                <button class="btnvalue oprclr" id="multiply">*</button>
            </div>
            <!-- third number row -->
            <div id="thirdr">
                <button class="btnvalue" id="num4">4</button>
                <button class="btnvalue" id="num5">5</button>
                <button class="btnvalue" id="num6">6</button>
                <button class="btnvalue oprclr" id="subtract">-</button>
            </div>
            <!-- fourth number row -->
            <div id="fourthr">
                <button class="btnvalue" id="num1">1</button>
                <button class="btnvalue" id="num2">2</button>
                <button class="btnvalue" id="num3">3</button>
                <button class="btnvalue oprclr" id="add">+</button>
            </div>
            <!-- fifth row  -->
            <div id="fifthr">
                <button class="btnvalue" id="zero">0</button>
                <button class="btnvalue" id="dot">.</button>
                <button class="btnvalue oprclr" id="equal">=</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
